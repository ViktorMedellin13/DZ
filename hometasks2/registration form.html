<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма регистрации</title>
</head>
<body>
    
        <form action="#" method="post" name="registration-form" novalidate>
            <div>
                <input type="text" placeholder="Логин или email" autofocus
                    required minlength="6" maxlength="20" name="login">
                <input type="password" placeholder="Пароль" required maxlength="25"
                    name="password">
            </div>
            <div>
                <input type="text" placeholder="Ваше имя" name="lastname">
                <label for="age">Укажите ваш возраст</label>
                <input id="age" type="number" min="0" max="50" name="age">
            </div>
            <div>
                <input type="tel" placeholder="Введите номер телефона" name="tel">
            </div>
            <div>
                <input type="submit" value="Войти">
            </div>    
            
        </form>    
        
</body>
</html>
